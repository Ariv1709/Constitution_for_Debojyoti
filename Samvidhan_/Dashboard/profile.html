<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="user-avatar.png" alt="User Avatar" class="profile-avatar">
            <h1 class="profile-name">Player1</h1>
        </div>

        <div class="profile-details">
            <div class="profile-item">
                <span class="profile-label">Streak:</span>
                <span class="profile-value" id="streak-count">10 days</span>
            </div>

            <div class="profile-item">
                <span class="profile-label">Total XP Earned:</span>
                <span class="profile-value" id="xp-earned">15000 XP</span>
            </div>

            <div class="profile-item">
                <span class="profile-label">Rank:</span>
                <span class="profile-value" id="leaderboard-rank">1</span>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
